<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>impress.js | presentation tool based on the power of CSS3 transforms and transitions in modern browsers | by Bartek Szopka @bartaz</title>

    <meta name="description" content="impress.js is a presentation tool based on the power of CSS3 transforms and transitions in modern browsers and inspired by the idea behind prezi.com.">
    <meta name="author" content="Bartek Szopka" />

    <link href="http://fonts.googleapis.com/css?family=Open+Sans:regular,semibold,italic,italicsemibold|PT+Sans:400,700,400italic,700italic|PT+Serif:400,700,400italic,700italic" rel="stylesheet" />

    <link href="impress.css" rel="stylesheet" type="text/css" />

  <script type="text/javascript" src="jquery.min.js"></script>
  <script type="text/javascript" src="raphael-min.js"></script>
  <script type="text/javascript" src="dracula_graph.js"></script>
  <script type="text/javascript" src="jmpress.js"></script>
  <script type="text/javascript" src="json-data.js"></script>
  <script type="text/javascript" src="jmpress_graph.js"></script>
</head>
<body>

<div id="impress" class="impress-not-supported">

    <div id="overview" class="step" data-x="-10000" data-y="0" data-scale=30>
      Welcome to Inspire Tree.<br>
      <div id='maintitle'>
        Helping you grow your<br>
        future career.
      </div>
    </div>

    <div id="question1" class="step slide description" data-x="0" data-y="-10000">
      <q>What are your interests?<q>
      <form action="form_action.asp" method="get">
            <input type="text" name="fname" /><br />
       </form>
       <q><a href="index.html#/start">Great, let's get started...</a></q>
    </div>

</div>

<div class="hint">
    <p>Use a spacebar or arrow keys to navigate</p>
</div>

<script type="text/javascript">
$(function() {
  $('#impress').jmpress();
});
</script>
</body>
</html>
