<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>impress.js | presentation tool based on the power of CSS3 transforms and transitions in modern browsers | by Bartek Szopka @bartaz</title>
    
    <meta name="description" content="impress.js is a presentation tool based on the power of CSS3 transforms and transitions in modern browsers and inspired by the idea behind prezi.com.">
    <meta name="author" content="Bartek Szopka" />

    <link href="http://fonts.googleapis.com/css?family=Open+Sans:regular,semibold,italic,italicsemibold|PT+Sans:400,700,400italic,700italic|PT+Serif:400,700,400italic,700italic" rel="stylesheet" />

    <link href="impress.css" rel="stylesheet" type="text/css" />

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script type="text/javascript" src="raphael-min.js"></script> 
  <script type="text/javascript" src="dracula_graph.js"></script> 
  <script type="text/javascript">                                         
   $(document).ready(function() {
       var g = new Graph();
        
       g.addEdge("strawberry", "cherry");
       g.addEdge("strawberry", "apple");
       g.addEdge("strawberry", "tomato");
        
       g.addEdge("tomato", "apple");
       g.addEdge("tomato", "kiwi");
        
       g.addEdge("cherry", "apple");
       g.addEdge("cherry", "kiwi");
        
       var layouter = new Graph.Layout.Spring(g);
       layouter.layout();
       var i;
       for (i in g.nodes) {
         var x=g.nodes[i].layoutPosX;
         var y=g.nodes[i].layoutPosY;
         $("#impress").append("<div id=" + i + " class='step slide' data-x='" + x*2000 + "' data-y='" + y*2000 + "' data-scale='1'>"+ i +"</div>");
       }

    });
  </script>  
	<script type="text/javascript" src="jmpress.js"></script>
</head>
<body>

<div id="impress" class="impress-not-supported">

    <div id="main" class="step slide" data-x="-1000" data-y="-1500">
        <q>Aren't you just <b>bored</b> with all those slides-based presentations?</q>
        <q><a href="index.html#/option1">Option 1</a></q>
        <q><a href="index.html#/option2">Option 2</a></q>
    </div>

    <div id="option1" class="step slide" data-x="0" data-y="-1000">
        <q>Don't you think that presentations given <strong>in modern browsers</strong> shouldn't <strong>copy the limits</strong> of 'classic' slide decks?</q>
    </div>


</div>

<div class="hint">
    <p>Use a spacebar or arrow keys to navigate</p>
</div>

<script type="text/javascript">
$(function() {
	$('#impress').jmpress();
});
</script>
</body>
</html>
